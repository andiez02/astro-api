# =============================================================================
# Docker Compose - Production Environment (Backend Only)
# =============================================================================
# Deploy cho EC2 hoặc production server
# Chỉ chạy backend service, database chạy ở nơi khác (RDS, external server, etc.)
# 
# Usage:
#   docker-compose up -d
#   docker-compose down
#   docker-compose logs -f backend
# =============================================================================

version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astro_backend_prod
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Application
      NODE_ENV: production
      PORT: ${PORT:-3000}
      API_PREFIX: ${API_PREFIX:-api/v1}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # Database (External - RDS, external server, etc.)
      # Cấu hình DATABASE_URL hoặc các biến riêng lẻ
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_HOST: ${DATABASE_HOST:-localhost}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_NAME: ${DATABASE_NAME:-astro_db}
      DATABASE_USER: ${DATABASE_USER:-astro_postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
    # Note: Database chạy ở nơi khác, không có depends_on
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

