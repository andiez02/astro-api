# =============================================================================
# Docker Compose - Astro Database
# =============================================================================
# Chạy: docker-compose up -d
# Dừng: docker-compose down
# Reset data: docker-compose down -v
# =============================================================================

version: '3.8'

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: astro_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: astro_db
      POSTGRES_USER: astro_postgres
      POSTGRES_PASSWORD: astro_password_2024
    ports:
      - '5433:5432'  # Host port 5433 -> Container port 5432
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
      # Optional: Init scripts
      - ./scripts/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U astro_user -d astro_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astro_network

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local

# Custom network
networks:
  astro_network:
    driver: bridge

