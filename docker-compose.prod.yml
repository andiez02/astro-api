version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: astro_backend_prod
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Application
      NODE_ENV: production
      PORT: ${PORT:-3000}
      API_PREFIX: ${API_PREFIX:-api/v1}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
      # Database
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_HOST: ${DATABASE_HOST:-postgres}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_NAME: ${DATABASE_NAME:-astro_db}
      DATABASE_USER: ${DATABASE_USER:-astro_postgres}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - astro_network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: astro_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-astro_db}
      POSTGRES_USER: ${DATABASE_USER:-astro_postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    volumes:
      # Persist database data
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-astro_postgres} -d ${DATABASE_NAME:-astro_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astro_network

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local

# Custom network
networks:
  astro_network:
    driver: bridge

